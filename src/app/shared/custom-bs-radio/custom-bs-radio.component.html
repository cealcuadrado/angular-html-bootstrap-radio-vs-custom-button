<h4>Custom BS</h4>

<hr/>

<form [formGroup]="customBsForm" (submit)="submit()">
  <div class="form-group">
    <label>Gender:</label>
    <div class="custom-control custom-radio">
      <input type="radio" id="male" name="gender" value="male" class="custom-control-input" formControlName="gender"/>
      <label for="male" class="custom-control-label ml-1">Male</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="female" name="gender" value="female" class="custom-control-input" formControlName="gender"/>
      <label for="female" class="custom-control-label ml-1">Female</label>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="customBsForm.invalid">
      Submit
    </button>
  </div>
</form>

<hr />

<p>Form: {{customBsForm.value | json}}</p>
